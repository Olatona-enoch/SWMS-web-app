<div class="min-h-screen flex items-center justify-center bg-base-200 p-6">
  <div class="card bg-base-100 shadow-lg rounded-xl w-full max-w-xl">
    <div class="card-body p-8">
      
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 bg-custom-green rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 fill-white " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free v7.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path d="M152.3 60C198.5-20 314-20 360.2 60l37.3 64.6 27.7-16c8.4-4.9 18.9-4.2 26.6 1.7s11.1 15.9 8.6 25.3L436.9 223c-3.4 12.8-16.6 20.4-29.4 17l-87.4-23.4c-9.4-2.5-16.3-10.4-17.6-20s3.4-19.1 11.8-23.9l27.7-16-37.3-64.6c-21.6-37.3-75.4-37.3-97 0l-5.3 9.1c-8.8 15.3-28.4 20.5-43.7 11.7S138.2 84.5 147 69.1l5.3-9.1zM449.7 279.1c15.3-8.8 34.9-3.6 43.7 11.7l5.3 9.1c46.2 80-11.5 180-103.9 180l-74.6 0 0 32c0 9.7-5.8 18.5-14.8 22.2s-19.3 1.7-26.2-5.2l-64-64c-9.4-9.4-9.4-24.6 0-33.9l64-64c6.9-6.9 17.2-8.9 26.2-5.2s14.8 12.5 14.8 22.2l0 32 74.6 0c43.1 0 70.1-46.7 48.5-84l-5.3-9.1c-8.8-15.3-3.6-34.9 11.7-43.7zM51 235.4l-27.7-16c-8.4-4.9-13.1-14.3-11.8-23.9s8.2-17.5 17.6-20L116.5 152c12.8-3.4 26 4.2 29.4 17l23.4 87.4c2.5 9.4-.9 19.3-8.6 25.3s-18.2 6.6-26.6 1.7l-27.7-16-37.3 64.6c-21.6 37.3 5.4 84 48.5 84l10.6 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-10.6 0C25.3 480-32.4 380 13.8 300L51 235.4z"/></svg>
        </div>
      </div>      

      <!-- Title & Subtitle -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-semibold text-dark-gray mb-6">Smart Waste <br> Management System</h1>
        <p class="text-sm text-medium-gray">
          Manage pickups, report bins, and track payments easily.
        </p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="space-y-5">
          
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-dark-gray mb-2">
              Email
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
              </div>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="input input-bordered w-full pl-10 rounded-lg"
                [class.input-error]="isFieldInvalid('email')"
                placeholder="Enter your email"
                aria-describedby="email-error">
            </div>
            <div id="email-error" class="min-h-5">
              <p *ngIf="isFieldInvalid('email')" class="text-error text-sm mt-1">
                <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</span>
                <span *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email address.</span>
              </p>
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-medium text-dark-gray mb-2">
              Password
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                formControlName="password"
                class="input input-bordered w-full pl-10 pr-12 rounded-lg"
                [class.input-error]="isFieldInvalid('password')"
                placeholder="Enter your password"
                aria-describedby="password-error">
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                aria-label="Toggle password visibility">
                <svg *ngIf="!showPassword" class="w-5 h-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                <svg *ngIf="showPassword" class="w-5 h-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                </svg>
              </button>
            </div>
            <div id="password-error" class="min-h-5">
              <p *ngIf="isFieldInvalid('password')" class="text-error text-sm mt-1">
                <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</span>
                <span *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters.</span>
              </p>
            </div>
          </div>

          <!-- Forgot Password Link -->
          <div class="flex justify-end">
            <a href="/forgot-password" class="text-sm text-emerald-500 hover:text-emerald-600 font-medium">
              Forgot password?
            </a>
          </div>

        </div>

        <!-- Submit Button -->
        <div class="mt-6">
          <button 
            type="submit"
            [disabled]="loginForm.invalid"
            class="btn bg-emerald-500 hover:bg-emerald-600 text-white border-none w-full rounded-xl disabled:bg-gray-300 disabled:text-gray-500">
            Log In
          </button>
        </div>
      </form>

      <!-- Divider -->
      <div class="flex items-center gap-4 my-6">
        <div class="flex-1 border-t border-base-300"></div>
        <span class="text-sm text-medium-gray">or</span>
        <div class="flex-1 border-t border-base-300"></div>
      </div>

      <!-- Create Account Link -->
      <div class="text-center">
        <a routerLink="/register" class="text-sm text-emerald-500 hover:text-emerald-600 font-medium">
          Create a new account
        </a>
      </div>

    </div>
  </div>
</div>
